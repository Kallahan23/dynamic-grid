<div class="container">

    <div class="header">
        <mat-select class="dropdown padded" [(value)]="selectedInterval">
            <mat-option *ngFor="let interval of intervals" [value]="interval">
                Hour Interval: {{ interval }} Hours
            </mat-option>
        </mat-select>
    </div>

    <div class="toolbar">
        <button class="grey-button" mat-flat-button (click)="addItem()">Add New Row</button>
        <button class="grey-button" mat-flat-button (click)="saveForm()">Save Data</button>
    </div>

    <div class="main-table">
        <table>
            <thead>
                <tr>
                    <th>Measure Point Name</th>
                    <th>Units</th>
                    <ng-container *ngFor="let time of availableTimes; let i = index">
                        <th *ngIf="i % selectedInterval === 0">{{ time }}</th>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>
                        <input class="clear-input padded" type="text" [(ngModel)]="item.name" />
                    </td>
                    <td>
                        <input class="clear-input padded" type="text" [(ngModel)]="item.units" />
                    </td>
                    <ng-container *ngFor="let value of item.values; let i = index">
                        <td *ngIf="i % selectedInterval === 0">
                            <input class="data-input padded" type="text" [(ngModel)]="value.value" />
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
